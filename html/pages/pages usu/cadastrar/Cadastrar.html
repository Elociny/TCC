<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf8" />
    <link rel="stylesheet" href="Cadastrar.css" />
    <title>Cadastrar</title>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <div class="nome">
                Ecommodas
            </div>

            <div class="conjunto">
                <div class="pesquisar">
                    <input type="text" placeholder="Pesquisar..." style="text-align:right" ></input>
                </div>

                <div class="favorito">
                    <img src="/html/assets/images/coração.svg">
                </div> 

                <div class="sacola">
                    <img src="/html/assets/images/sacola.svg">
                </div>

                <div class="perfil">
                    <img src="/html/assets/images/perfil.svg">
                </div>
            </div>
            
        </div>

        <div class="area">
            <div class="caixa">
                <div class="titulo">
                    Cadastrar
                </div>

                <div class="email">
                    <input type="text" placeholder="Email"></input>
                </div>

                <div class="senha">
                    <input type="text" placeholder="Senha" ></input>
                </div>

                <div class="senha">
                    <input type="text" placeholder="Confirmar Senha" ></input>
                </div>

                <div class="criar">
                    <button>CRIAR</button>
                </div>
            </div>
        </div>

        <div class="roda-pe">
            <div class="pt1">
                    <div class="coluna1">
                        <div class="clum-titulo">
                            INFORMAÇÕES DA EMPRESA
                        </div>

                        <div class="infos">
                            Sobre ecommodas  
                        </div>
                    </div>

                    <div class="coluna2">
                        <div class="clum-titulo">
                            AJUDA E SUPORTE 
                        </div>

                        <div class="infos">
                            Preço De Envio <br> Devolução <br> Como Pedir <br> Como Rastrear <br> Guia De Tamanhos
                        </div>
                    </div>

                    <div class="coluna3">
                        <div class="clum-titulo">
                            ATENDIMENTO AO CLIENTE 
                        </div>

                        <div class="infos">
                            Contate-Nos <br> Método De Pagamento
                        </div>
                    </div>

                    <div class="coluna4">
                        <div class="redes">
                            <div class="clum-titulo">
                                ENCONTRE-NOS EM:
                            </div>

                            <div class="imagens">
                                <div class="img">
                                    <img src="/html/assets/images/facebook.svg" />
                                </div>

                                <div class="img">
                                    <img src="/html/assets/images/twitter.svg" />
                                </div>

                                <div class="img">
                                    <img src="/html/assets/images/instagram.svg" />
                                </div>

                                <div class="img">
                                    <img src="/html/assets/images/pinterest.svg" />
                                </div>
                            </div>
                        </div>

                        <div class="pagamento">
                            <div class="clum-titulo">
                                PAGAMENTO
                            </div>

                            <div class="imagens">
                                <div class="img">
                                    <img src="/html/assets/images/mastercard.svg" />
                                </div>

                                <div class="img">
                                    <img src="/html/assets/images/visa.svg" />
                                </div>

                                <div class="img">
                                    <img src="/html/assets/images/paypal.svg" />
                                </div>

                                <div class="img">
                                    <img src="/html/assets/images/boleto.svg" />
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="pt2">
                Ecommodas
            </div> 
        </div>
    </div>
    
</body>
</html>
